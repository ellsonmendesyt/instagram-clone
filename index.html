<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- OWL CARROUSEL -->
   <link rel="stylesheet" href="./owl.carousel.css"  />
   <link rel="stylesheet" href="./owl.theme.default.css" />
   <!-- FONT AWESOME -->
    <link rel="stylesheet" href="./main.css">
    <title>Instagram</title>

</head>
<body>
    <div class="main-wrapper ">
       <div class="phone-column">
           <div class="phone">
               <div class="slider owl-carousel owl-theme">
                <div class="item"><img src="/img/slide-1.jpg" alt=""></div>
                <div class="item"><img src="/img/slide-2.jpg" alt=""></div>
                <div class="item"><img src="/img/slide-3.jpg" alt=""></div>
               </div>
           </div>
       </div>
       <div class="login-column ">
          <div class="login-card">
              <div class="logo">
                  <img src="./img/instagram-logo.png" alt="">
              </div>
              <div class="usuario-atual-login">
                  <img src="./img/perfil-instagram-elson.jpg" alt="">
              </div>
              <button class="btn btn-azul">Continuar como ellsonmendesyt</button>

              <div class="trocar-conta">
                  <p>Não é elsonmendesyt? <span>Trocar de conta</span></p>
              </div>
          </div>
       </div>
    </div>

    <footer class="footer">
      <div class="links-one">
        <a href="#">Meta</a>
        <a href="#">Sobre</a>
        <a href="#">Blog</a>
        <a href="#">Carreiras</a>
        <a href="#">Ajuda</a>
        <a href="#">Api</a>
        <a href="#">Privacidade</a>
        <a href="#">Termos</a>
        <a href="#">Principais contas</a>
        <a href="#">Principais Hashtags</a>
        <a href="#">Localizações</a>
        <a href="#">Instagram Lite</a>
      </div>

      <div class="links-one">
        <a href="#">Beleza</a>
        <a href="#">Dança</a>
        <a href="#">Fitness</a>
        <a href="#">Comida e bebida</a>
        <a href="#">Casa e jardim</a>
        <a href="#">Música</a>
        <a href="#">Artes visusais</a>
      </div>
      <div class="links-one">
        <select name="paises" id="paises">
            <option value="volvo">Português(Brasil)</option>
            <option value="saab">Timonês (Maranhão)</option>
            <option value="saab">English</option>
            <option value="opel">Japonês</option>
            <option value="audi">Russo</option>
          </select>
        <span>© 2021 Instagram from Meta</span>
      </div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- OWL CARROUSEL JS -->
    <script src="./owl.carousel.js"></script>
    <script >
    $('.owl-carousel').owlCarousel({
        animateOut: 'fadeOut',
    animateIn: 'fadeIn',
    autoplay:true,
    autoplayTimeout:2000,
    loop:true,
    margin:10,
    nav:false,
    dots:false,
    responsive:{
        0:{
            items:1
        }
    }
})
    </script>
</body>
</html>
